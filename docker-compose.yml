version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ozon-assistant-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ozon}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ozon_secret_123}
      POSTGRES_DB: ${POSTGRES_DB:-ozon_assistant}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ozon}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: ozon-assistant-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-ozon}:${POSTGRES_PASSWORD:-ozon_secret_123}@postgres:5432/${POSTGRES_DB:-ozon_assistant}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
      BOT_TOKEN: ${BOT_TOKEN}
      PRICE_MULTIPLIER: ${PRICE_MULTIPLIER:-3}
      WELCOME_BONUS: ${WELCOME_BONUS:-1}
    volumes:
      - ./webapp:/app/webapp:ro
      - ./admin:/app/admin:ro
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx reverse proxy (optional, for production with domain)
  nginx:
    image: nginx:alpine
    container_name: ozon-assistant-nginx
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/www:/var/www/certbot:ro
    profiles:
      - with-nginx

volumes:
  postgres_data:
